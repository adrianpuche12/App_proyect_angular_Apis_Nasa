<div class="card mb-3 d-flex justify-content-center col-md-1" style="width: 100%">

    <img class="card-img-top" src="{{ datos.url }}" />
    <div class="card-body">
        <h3 class="text-center">Image of the day</h3>
        <br />
        <h5 class="card-title">{{ datos.title }}</h5>
        <br />
        <p class="card-text">{{ datos.explanation }}</p>
        <p class="card-text">
            <small class="text-body-secondary">Image date: {{ datos.date }}</small>
        </p>
    </div>
</div>
