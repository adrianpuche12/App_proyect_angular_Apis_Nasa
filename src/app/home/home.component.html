

<div class="container-fluid mt-5">
    <div class="row">
        <div *ngFor="let card of cardContent" class="card mx-3 my-3 p-0" style="width: 18rem;">
            <div class="col">
                <div class="card text-center h-100">
                    <h5 class="card-header">{{card.title}}</h5>
                    <div class="card-body">
                        <p class="card-text">{{card.description}}</p>
                    </div>
                    <span class="bg-light"><a href="{{card.url}}" class="btn btn-primary mb-2 mt-2">See more</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
